<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="new-post.css" />
  </head>
  <body>
    <header>
      <a href="index.html"><h1>5 best</h1></a>
    </header>
    <main>
      <h2>Tell about your 5 best</h2>
      <form>
        <section id="post-sec">
          <div id="title-text">
            <label>
              Title
              <input id="titlePost" type="text" name="title" required />
            </label>
            <label>
              Write your post
              <textarea
                id="textPost"
                type="text"
                name="content"
                required
              ></textarea>
            </label>
          </div>
          <div id="info">
            <label>
              Username
              <input id="namePost" type="text" name="username" required
            /></label>
            <h3 class="" id="message">
              Your post has to be approved first. Come back and check it
              later!<span>Thank you!</span>
            </h3>
            <div id="button-div"><button type="submit">Post!</button></div>
          </div>
        </section>
      </form>
    </main>

    <script src="new-post.js"></script>
  </body>
</html>
